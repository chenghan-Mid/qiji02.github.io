<!DOCTYPE html>
<html lang="ch">
<head>
    <title>qjeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/chenghan-Mid/pic/g2.ico" />
    <style>
        body{
        margin: 0;
        cursor: default;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }
        .background{
            z-index: 1;
            position: absolute;
            left: 0;
            top: 0;
            width: 200%;
            height: 200%;
        }
        #bg{
            z-index: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .objs
        {
            position: absolute;
            backdrop-filter: blur(6px);
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.457);
        }
        #qj02
        {
            top: 5%;
            left: 3%;
            z-index: 2;
            height: 14%;
            width: 30%;
        }
        #whss
        {
            position: absolute;
            top: 17%;
            left: 3%;
            z-index: 3;
            height: 72%;
            width: 29%;
        }
        #kh
        {
            top: 85%;
            left: 15%;
            z-index: 3;
            height: 11%;
            width: 70%;
        }
    </style>
    <script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
</head>
<body>
    <div class="objs" id="qj02"><img  src="./2.png" alt="" style="width: 100%;height: 100%;"></div>
    <div id="whss"><img  src="./3.png" alt="" style="width: 100%;height: 100%;"></div>
    <div class="objs" id="kh"><img  src="./4.png" alt="" style="width: 100%;height: 100%;"></div>
    <canvas class="background" style="width: 120%;height: 120%;"></canvas>
    <img  id="bg" src="./1.png" alt="">
<script>
    
    window.onload = function() {
        Particles.init({
          selector: '.background',
          color: ['#595959','#356e47','#354f8d'],
          maxParticles: 100,
          connectParticles: true,
          speed: 1.5,
          minDistance: 150,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 50
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
</script>
</html>

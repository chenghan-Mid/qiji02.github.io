<!DOCTYPE html>
<html lang="ch">
<head>
    <title>qjeb</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/chenghan-Mid/pic/g2.ico" />
    <style>
        body{
            margin: 0;
            cursor: default;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }
        #bg{
            z-index: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .objs
        {
            position: absolute;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.457);
            background-color:rgba(255, 255, 255, 0.25);
        }
        #qj02
        {
            top: 5%;
            left: 2%;
            z-index: 2;
            height: 14%;
            width: 30%;
        }
        #whss
        {
            position: absolute;
            top: 17%;
            left: 3%;
            z-index: 3;
            height: 72%;
            width: 29%;
        }
        #kh
        {
            top: 85%;
            left: 15%;
            z-index: 3;
            height: 11%;
            width: 70%;
        }
        #time
        {
            top: 38%;
            left: 2%;
            z-index: 3;
            height: 29%;
            width: 28%;
        }
        #bgcon
        {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
        }
        #background
        {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
</head>
<body>
    <div>
        <div class="objs" id="qj02"><img  src="./2.png" alt="" style="width: 100%;height: 100%;"></div>
        <div id="whss"><img  src="./3.png" alt="" style="width: 100%;height: 100%;"></div>
        <div class="objs" id="kh"><img  src="./4.png" alt="" style="width: 100%;height: 100%;"></div>
        <div class="objs" id="time"><img  src="./5.png" alt="" style="width: 100%;height: 100%;"></div>
        <canvas id="background"></canvas>
        <img  id="bg" src="./1.png" alt="">
    </div>
<script src="https://unpkg.com/starback@2.1.0/dist/starback.js"></script>
<script>

    const starback = new Starback("#background", {
      width: document.documentElement.clientWidth,
      height: document.documentElement.clientHeight,
      type: 'dot',
      quantity: 300,
      starSize: [1, 5],
      direction: 20,
      starColor: 'white',
      randomOpacity: [0.7, 1],
      backgroundColor: 'transparent'
    });
</script>
</html>
